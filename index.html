<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlippy</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #clippy {
        width: 150px;
        height: 150px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          filter: drop-shadow(0 0 5px #2d96de);
        }
        to {
          filter: drop-shadow(0 0 20px #2d96de);
        }
      }
    </style>
  </head>
  <body>
    <img id="clippy" src="./clippy-avatar.png" alt="Qlippy Assistant" />
    <script src="./renderer.js"></script>
  </body>
</html>
