<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlippy</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #clippy {
        width: 150px;
        height: 150px;
        animation: glow 2s infinite alternate;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #clippy.recording {
        animation: recording-glow 1s infinite alternate;
        transform: scale(1.1);
      }

      #clippy.processing {
        animation: processing-glow 1.5s infinite alternate;
        transform: scale(1.05);
      }

      @keyframes glow {
        from {
          filter: drop-shadow(0 0 5px #2d96de);
        }
        to {
          filter: drop-shadow(0 0 20px #2d96de);
        }
      }

      @keyframes recording-glow {
        from {
          filter: drop-shadow(0 0 10px #ff4444);
        }
        to {
          filter: drop-shadow(0 0 25px #ff4444);
        }
      }

      @keyframes processing-glow {
        from {
          filter: drop-shadow(0 0 10px #44ff44);
        }
        to {
          filter: drop-shadow(0 0 25px #44ff44);
        }
      }

      #status-text {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #status-text.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img id="clippy" src="./clippy-avatar.png" alt="Qlippy Assistant" />
    <div id="status-text">Listening...</div>
    <script src="./renderer.js"></script>
  </body>
</html>
