<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlippy Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .avatar-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .avatar-orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .avatar-orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .avatar-orb.listening {
            animation: pulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .avatar-orb.speaking {
            animation: speak 0.5s ease-in-out infinite;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        @keyframes speak {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .avatar-orb.processing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: processing-spin 2s linear infinite;
        }

        @keyframes processing-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .avatar-face {
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-area {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .chat-area::-webkit-scrollbar {
            width: 5px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 90%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: rgba(102, 126, 234, 0.2);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            align-self: flex-start;
        }

        .assistant-message.streaming {
            opacity: 0.7;
        }

        .input-container {
            width: 100%;
            display: none; /* Hidden by default for voice-first */
            gap: 10px;
            margin-top: 10px;
        }

        .input-container.visible {
            display: flex;
        }

        .input-field {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .voice-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(102, 126, 234, 0.3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-button:hover {
            background: rgba(102, 126, 234, 0.5);
            transform: scale(1.1);
        }

        .voice-button.recording {
            background: rgba(234, 102, 102, 0.5);
            animation: recordPulse 1s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar-orb" id="avatarOrb">
            <div class="avatar-face">âœ¨</div>
        </div>
        
        <div class="status-text" id="statusText">Hello! How may I help?</div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="hint-text" id="hintText">Speak your question...</div>
        
        <div class="input-container" id="inputContainer">
            <input 
                type="text" 
                class="input-field" 
                id="inputField" 
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button class="voice-button" id="voiceButton">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const avatarOrb = document.getElementById('avatarOrb');
        const statusText = document.getElementById('statusText');
        const chatArea = document.getElementById('chatArea');
        const inputField = document.getElementById('inputField');
        const voiceButton = document.getElementById('voiceButton');
        const inputContainer = document.getElementById('inputContainer');
        const hintText = document.getElementById('hintText');
        
        let isRecording = false;
        let isProcessing = false;
        let currentAssistantMessage = null;

        // Add message to chat
        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            message.textContent = content;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
            return message;
        }

        // Handle input submission
        async function handleSubmit() {
            const input = inputField.value.trim();
            if (!input || isProcessing) return;
            
            addMessage(input, true);
            inputField.value = '';
            
            // Send to main process
            ipcRenderer.send('avatar-input', { input, type: 'text' });
        }

        // Handle voice recording
        function toggleRecording() {
            if (isProcessing) return;
            
            if (isRecording) {
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.textContent = 'ðŸŽ¤';
                ipcRenderer.send('stop-avatar-recording');
            } else {
                isRecording = true;
                voiceButton.classList.add('recording');
                voiceButton.textContent = 'â¹';
                ipcRenderer.send('start-avatar-recording');
            }
        }

        // Event listeners
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        voiceButton.addEventListener('click', toggleRecording);

        // IPC event handlers
        ipcRenderer.on('avatar-show', (event, { greeting }) => {
            statusText.textContent = greeting;
            avatarOrb.classList.add('speaking');
            chatArea.innerHTML = ''; // Clear previous conversation
            hintText.style.display = 'block';
        });

        ipcRenderer.on('avatar-speaking', (event, { isSpeaking }) => {
            if (isSpeaking) {
                avatarOrb.classList.add('speaking');
                avatarOrb.classList.remove('listening', 'processing');
                statusText.textContent = 'Speaking...';
                hintText.style.display = 'none';
            } else {
                avatarOrb.classList.remove('speaking');
            }
        });

        ipcRenderer.on('avatar-listening', (event, { isListening }) => {
            if (isListening) {
                avatarOrb.classList.add('listening');
                avatarOrb.classList.remove('speaking', 'processing');
                statusText.textContent = 'Listening...';
                hintText.textContent = 'Speak now...';
                hintText.style.display = 'block';
            } else {
                avatarOrb.classList.remove('listening');
                hintText.style.display = 'none';
            }
        });

        ipcRenderer.on('avatar-processing', (event, { isProcessing: processing }) => {
            isProcessing = processing;
            if (processing) {
                avatarOrb.classList.add('processing');
                avatarOrb.classList.remove('speaking', 'listening');
                statusText.innerHTML = 'Thinking<span class="loading-dots"></span>';
                inputField.disabled = true;
                voiceButton.disabled = true;
                hintText.style.display = 'none';
            } else {
                avatarOrb.classList.remove('processing');
                statusText.textContent = 'Ready';
                inputField.disabled = false;
                voiceButton.disabled = false;
            }
        });

        ipcRenderer.on('avatar-status', (event, { status }) => {
            statusText.textContent = status;
        });

        ipcRenderer.on('avatar-user-message', (event, { message }) => {
            addMessage(message, true);
        });

        ipcRenderer.on('avatar-response-start', () => {
            currentAssistantMessage = addMessage('', false);
            currentAssistantMessage.classList.add('streaming');
        });

        ipcRenderer.on('avatar-response-chunk', (event, { chunk }) => {
            if (currentAssistantMessage) {
                currentAssistantMessage.textContent += chunk;
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        });

        ipcRenderer.on('avatar-response-end', (event, { fullResponse }) => {
            if (currentAssistantMessage) {
                currentAssistantMessage.classList.remove('streaming');
                currentAssistantMessage = null;
            }
        });

        ipcRenderer.on('avatar-error', (event, { error }) => {
            statusText.textContent = 'Error occurred';
            addMessage(`Error: ${error}`, false);
            hintText.style.display = 'none';
        });

        ipcRenderer.on('avatar-voice-input', (event, { transcription }) => {
            if (transcription) {
                addMessage(transcription, true);
                ipcRenderer.send('avatar-input', { input: transcription, type: 'voice' });
            }
        });

        // Hide input by default for voice-first experience
        // Show on keyboard shortcut (Cmd/Ctrl + K)
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                inputContainer.classList.toggle('visible');
                if (inputContainer.classList.contains('visible')) {
                    inputField.focus();
                }
            }
        });
    </script>
</body>
</html>
